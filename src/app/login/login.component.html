<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-scale-multiple"
>
  <p style="font-size: 20px; color: white">Chargement de la page...</p>
</ngx-spinner>
<!doctype html>
<html lang="en">
<head>
  <title>Login 07</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
<section class="ftco-section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-12 col-lg-10">
        <div class="wrap d-md-flex">
          <div class="text-wrap p-4 p-lg-5 text-center d-flex align-items-center order-md-last">
            <div class="text w-100">
              <h2>Bienvenue sur notre application</h2>
              <p>Vous n'êtes pas un membre?</p>
              <a class="btn btn-white btn-outline-white" routerLink="/register">S'inscrire</a>
            </div>
          </div>
          <div class="login-wrap p-4 p-lg-5">
            <div class="d-flex">
              <div class="w-100">
                <img src="./assets/orange.png" alt="" style="display: block; margin: auto;">
              </div>
            </div>
              <form class="signin-form" *ngIf="!isLoggedIn" name="form" (ngSubmit)="onSubmit()" #f="ngForm" novalidate>
              <div class="form-group mb-3">
                <label class="label">Login</label>
                <input type="text" id="username" class="form-control" name="username" [(ngModel)]="form.username" required #username="ngModel" placeholder="Login">
              </div>
              <div class="form-group mb-3">
                <label class="label">Mot de passe</label>
                <input type="password" id="password" class="form-control" name="password" [(ngModel)]="form.password"  minlength="8" maxlength="8" #password="ngModel" placeholder="Mot de passe">
              </div>
              <div class="form-group">
                <button class="form-control btn btn-primary submit px-3">Se connecter</button>
              </div>
              <div class="form-group d-md-flex">
                <div class="w-50 text-left">
                  <label class="checkbox-wrap checkbox-primary mb-0">Remember Me
                    <input type="checkbox" checked>
                    <span class="checkmark"></span>
                  </label>
                </div>
                <div class="w-50 text-md-right">
                  <a href="#">Mot de passe oublié</a>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

</body>
</html>

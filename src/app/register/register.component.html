<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-scale-multiple"
>
  <p style="font-size: 20px; color: white">Chargement de la page...</p>
</ngx-spinner>
<!doctype html>
<html lang="en">
<head>
  <title>Login 07</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
<section class="ftco-section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-12 col-lg-10">
        <div class="wrap d-md-flex">
          <div class="text-wrap p-4 p-lg-5 text-center d-flex align-items-center order-md-last">
            <div class="text w-100">
              <h2>Veuillez saisir vos coordonnées pour s'inscrire</h2>
              <a class="btn btn-white btn-outline-white" routerLink="/">Revenir à la page d'accueuil</a>
            </div>
          </div>
          <div class="login-wrap p-4 p-lg-5">
            <div class="d-flex">
              <div class="w-100">
               <h3>Créer un compte</h3>
              </div>
              <br>
            </div>
            <form class="signin-form"   name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
              <div class="form-group mb-3">
                <label class="label">Nom</label>
                <input type="text" id="nom" class="form-control" name="nom" placeholder="nom" [(ngModel)]="form.name" required #name="ngModel">
              </div>
              <div class="form-group mb-3">
                <label class="label">Prénom</label>
                <input type="text" id="firstname" class="form-control" name="firstname" placeholder="prénom" [(ngModel)]="form.firstname"  #firstname="ngModel">
              </div>
              <div class="form-group mb-3">
                <label class="label">Email</label>
                <input type="email" id="email" class="form-control" name="email" placeholder="email" [(ngModel)]="form.email"  email #email="ngModel">
              </div>
              <div class="form-group mb-3">
                <label class="label">CIN</label>
                <input type="number" id="cin" class="form-control" name="cin" placeholder="cin" [(ngModel)]="form.cin" required  #cin="ngModel">
              </div>
              <div class="form-group mb-3">
                <label class="label">Numéro de téléphone</label>
                <input type="number" id="phoneNumber" class="form-control" name="phoneNumber" placeholder="numéro de téléphone" [(ngModel)]="form.phoneNumber" required  #phoneNumber="ngModel">
              </div>
              <div class="form-group mb-3">
              <label class="label">Role</label>
              <select class="form-control" id="role" aria-label="Default select example">
                <option value="admin">ROLE_ADMIN</option>
                <option value="user">ROLE_USER</option>
              </select>
              </div>
              <br>
              <div class="form-group">
                <button class="form-control btn btn-primary submit px-3">Créer un compte</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

</body>
</html>
